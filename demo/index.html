<!DOCTYPE html>
<html ng-app="angularTinyConDemo" ng-controller="AppController">
    <head>
        <title>Demo Angular Tinycon</title>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script type="text/javascript" src="../tinycon/tinycon.min.js"></script>
        <script type="text/javascript" src="../src/angular-tinycon.js"></script>
        <script type="text/javascript" src="./app.js"></script>

        <link rel="icon" href="./favicon.ico">

        <style>
            body,html{
                font-family: Arial;
                font-size: 14px;
                color: #111;
            }
        </style>
    </head>

    <body>
        <a href="https://github.com/dirkgroenen/tinycon-angularjs"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
        
        <h1>Angular service for Tinycon</h1>
        <p>Use the buttons below to change the number in the favicon</p>
        <p>
            <button ng-click="increase()">Increase</button>
            <button ng-click="decrease()">Decrease</button>
        </p>
        <p>It's also possible to bind a scope key to the notification using bind(scope, key)</p>
        <p>
            <input type="text" ng-model="bubblenumber"/>
        </p>
        <p>More information: <a href="https://github.com/tommoor/tinycon">https://github.com/tommoor/tinycon</a></p>
    </body>
</html>
